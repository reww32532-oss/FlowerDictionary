<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃말 검색</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="image/imagelogo.png" alt="FlowerDictionary Logo"> FlowerDictionary</div>
            <ul class="nav-links">
                <li><a href="#">홈</a></li>
                <li><a href="#">꽃말 사전</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">문의</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>좋아하는 꽃을 검색해보세요</h1>
            <p>꽃 이름을 검색해서 꽃말을 알아보세요.</p>
            <div class="search-container">
                <input type="text" id="flower-name-input" placeholder="꽃 이름 입력...">
                <button id="search-button">검색</button>
            </div>
            <div id="result" class="result-container"></div>
        </section>
    </main>

    <section class="gallery-section">
        <h2>모든 꽃말 보기</h2>
        <div class="flower-gallery" id="flower-gallery"></div>
        <div class="pagination-controls">
            <button id="prev-page">이전</button>
            <span id="page-info"></span>
            <button id="next-page">다음</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025.08.27 FlowerDictionary. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
